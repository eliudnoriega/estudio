<app-layout-page
  [isNotHome]="true"
>
  <div fxFlex class="card card-register">
    <div fxLayout="row" fxLayoutAlign="center center">
      <div class="col-md-4">
        <div class="card">
          <div class="card-header">
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-12 text-center">
                <h4 class="text-uppercase">{{x.name}}</h4>
                <span> {{x.directedPublic}} </span>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
    <div class="table" fxLayout="row">
      <div class="col-sm-1"></div>
      <div class="col-sm-10">
        <ag-grid-angular
          fxFlex
          #agGrid
          style="width: 100%; height: 250px; margin-right: 30px;"
          class="ag-theme-balham"
          (gridReady)="onGridReady($event)"
          [rowData]="questionsList"
          [columnDefs]="columnDefs"
          [defaultColDef]="defaultColDef"
          [rowSelection]="rowSelection"
          [gridOptions]="gridOptions"
          [modules]="modules"
        >
        </ag-grid-angular>
      </div>
      <div class="col-sm-1"></div>
    </div>
  </div>
  <div class="row">
    <button type="button" class="btn btn-primary btn-icon btn-round mr-1 btn-add" title="Agregar Encuesta/EvaluaciÃ³n"
            (click)="editQuestion(null)">
      <i class="tim-icons icon-simple-add"></i>
    </button>
  </div>
</app-layout-page>
